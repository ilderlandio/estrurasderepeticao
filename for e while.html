<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Estrutura de Repetição </title>
</head>
<body>
   <script>
   	  // Estrutura de Repetição - FOR
       
       for(let i = 10; i > 0; i--){
       	  console.log(i); 
       }

      // usando for para interar com Arrays
      
    let marcas = ["Asus","LG","Acer"];

   // let t = marcas.length;

  for (let x = 0; x < marcas.length; x++ ) {
      console.log(marcas[x]);
  }

  // while
  let control = 0;
  while(control < 11){
   console.log(control);
   control++;
  }

  // interação com vetores usando While

  let modelos = ["LG","Samsung","Microsoft","Apple","Acer"]; 

  let cont = 0;
  while(cont < modelos.length){
   console.log(cont+ '-' +modelos[cont]);
   cont++;
  }
     </script>
  }
</body>
</html>
